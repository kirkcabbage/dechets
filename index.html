<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <header>
        <h1>Je peux le jeter dans la nature ou pas ?</h1>
    </header>

    <section class="js-startpage">
        <img src="">
        <button type="button" class="js-play-button start-button">Jouer</button>
    </section>

    <section class="hidden js-questions">
        <img class="js-image" src="">
        <form class="js-form form">
            <fieldset>
                <input type="radio" id="yes" name="answer" value="yes">
                <label for="yes">Oui</label>
                <input type="radio" id="no" name="answer" value="no">
                <label for="no">Non</label>
            </fieldset>
        </form>
        <section class="hidden js-answer">
            <h2 class="js-result"></h2>
            <p class="js-explanation"></p>
            <button type="button" class="js-next-question next-button">Question suivante</button>
        </section>
    </section>

    <section class="hidden js-end-game">
        <h2>Partie terminée !</h2>
    </section>

</body>

</html>
